<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AISIN DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
        <link rel="stylesheet" href="component/layout.css">
        <link rel="stylesheet" href="component/bar_style.css">
        <link rel="stylesheet" href="component/status_style.css">
        <link rel="stylesheet" href="component/header_style.css">
        <link rel="stylesheet" href="component/home.css">
        <link rel="stylesheet" href="component/query.css">
    <script src="func/fitter.js" defer></script>
</head>
<body>
<div class="app">
<aside class="sidebar">
    <div class="logo-block">
      <div class="logo-container">
            <img src="Img/logo.png" alt="Logo">
      </div>

    <hr class="hr-nav"/> 

    <div class="nav-text">
        <div class="nav-title">DASHBOARD</div>

            <div class="nav-item active" onclick="window.location.href='index.html'">
                <div class="nav-icon">
                    <iconify-icon icon="iconamoon:home" width="18" height="18"></iconify-icon>
                </div>
                <span>HOME</span>
            </div>
            
            <div class="nav-item" onclick="window.location.href='qc_room.html'">
                <div class="nav-icon">
                    <iconify-icon icon="fluent:box-search-16-regular" width="18" height="18"></iconify-icon>
                </div>
                <span>QC</span>
            </div>

            <div class="nav-item" onclick="window.location.href='production_room.html'">
                <div class="nav-icon">
                    <iconify-icon icon="streamline:production-belt" width="18" height="18"></iconify-icon>
                </div>
                <span>PD</span>
            </div>
        </div>

    <hr class="hr-nav"/> 
        
        <div class="nav-title">REPORT</div>

            <div class="nav-item" onclick="window.location.href='query.html'">
                <div class="nav-icon">
                    <iconify-icon icon="icon-park-outline:doc-search" width="18" height="18"></iconify-icon>
                </div>
                <span>QUERY</span>
        </div>
  </aside>
 
<main class="main">
      <section class="room-header">
        <div class="room-title">
            <div class="label">AISIN DASHBOARD</div>
            <h1>QUERY</h1>
        </div>
    </section>

    <hr class="hr-bt"/> 
    <section class="room-layout-home">

    <div class="filter-bar">
        <input type="text" id="search" placeholder="Search">

        <select id="machineFilter">
            <option value="">All Machine</option>
            <option value="machine 1">Machine 1</option>
            <option value="machine 2">Machine 2</option>
            <option value="machine 3">Machine 3</option>
            <option value="machine 4">Machine 4</option>
            <option value="machine 5">Machine 5</option>
            <option value="machine 6">Machine 6</option>
            <option value="machine 7">Machine 7</option>
            <option value="machine 8">Machine 8</option>
            <option value="machine 9">Machine 9</option>
            <option value="machine 10">Machine 10</option>
            <option value="machine 11">Machine 11</option>
            <option value="machine 12">Machine 12</option>
            <option value="machine 13">Machine 13</option>
            <option value="machine 14">Machine 14</option>
            <option value="machine 15">Machine 15</option>
        </select>

        <select id="operatorFilter">
            <option value="">All Operator</option>
            <option value="Mr. James Mitchell">Mr. James Mitchell</option>
            <option value="Mr. Liam Anderson">Mr. Liam Anderson</option>
            <option value="Mr. Noah Reynolds">Mr. Noah Reynolds</option>
            <option value="Mr. Ethan Collins">Mr. Ethan Collins</option>
            <option value="Mr. Mason Carter">Mr. Mason Carter</option>
            <option value="Mr. Oliver Bennett">Mr. Oliver Bennett</option>
            <option value="Mr. Alexander Brooks">Mr. Alexander Brooks</option>
            <option value="Mr. Daniel Parker">Mr. Daniel Parker</option>
            <option value="Ms. Emma Roberts">Ms. Emma Roberts</option>
            <option value="Ms. Ava Thompson">Ms. Ava Thompson</option>
            <option value="Ms. Mia Henderson">Ms. Mia Henderson</option>
            <option value="Ms. Charlotte Gray">Ms. Charlotte Gray</option>
        </select>

        <select id="modelsFilter">
            <option value="">All Models Part</option>
            <option value="MD-100">MD-100</option>
            <option value="MD-200">MD-200</option>
            <option value="MD-300">MD-300</option>
            <option value="MD-400">MD-400</option>
        </select>

        
        <select id="lotFilter">
            <option value="">All Lot Number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <button id="resetFilterBtn" class="btn-reset">
            Reset Filter
        </button>
    </div>

    <div class="table-box">
        <div id="machineTable"></div>
    </div>

    </section>
</main>

</html>
