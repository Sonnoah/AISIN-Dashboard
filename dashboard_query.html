<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="component/layout.css">
        <link rel="stylesheet" href="component/bar_style.css">
        <link rel="stylesheet" href="component/status_style.css">
        <link rel="stylesheet" href="component/db_center_style.css">
        <link rel="stylesheet" href="component/header_style.css">
        <link rel="stylesheet" href="component/machine_style.css">
        <link rel="stylesheet" href="component/arrow_style.css">
        <link rel="stylesheet" href="component/query.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo-block">
      <div class="logo">PRO<span>TOOL</span></div>
      <div class="logo-sub">PROTOOL (THAILAND) Co., Ltd.</div>
      <div class="nav-text">
        <div class="nav-title">DASHBOARD</div>
        
        <div class="nav-item" onclick="window.location.href='index.html'">
          <div class="nav-icon">
            <iconify-icon icon="iconamoon:home" width="18" height="18"></iconify-icon>
          </div>
          HOME
        </div>
        
        <div class="nav-item" onclick="window.location.href='qc_room.html'">
          <div class="nav-icon">
            <iconify-icon icon="material-symbols:meeting-room-outline-rounded" width="18" height="18" ></iconify-icon>
          </div>
          QC
        </div>

        <div class="nav-item" onclick="window.location.href='production_room.html'">
          <div class="nav-icon">
            <iconify-icon icon="material-symbols:meeting-room-outline-rounded" width="18" height="18" ></iconify-icon>
          </div>
          PRODUCTION
        </div>
    </div>
  </aside>

 <!-- MAIN -->
  <main class="main">
    <section class="status-section">
      <div class="label">STATUS</div>
      <div class="status-row">
        <div class="status-card"></div>
        <div class="status-card"></div>
        <div class="status-card"></div>
      </div>
    </section>

    <section class="room-header">
      <div class="room-title">
        <div class="label">ROOM</div>
        <h1>QC ROOM 1</h1>
        <div class="room-subtitle">Machine 1</div>
      </div>
      <div class="room-right-label"></div>
    </section>

    <!-- FILTER -->
    <div class="filter-row">
      <span class="filter-label">วัน / เดือน / ปี</span>
      <div class="filter-pill">
        <input type="date" id="startDate" class="date-input">
        <span>–</span>
        <input type="date" id="endDate" class="date-input">
      </div>
    </div>

    <!-- CHART SECTION -->
    <section class="chart-section">
      <div class="chart-card">
        <div class="chart-title">Inspection report (OK/NG by date)</div>
        <div class="chart-subtitle">Sum of total_ok &amp; total_ng from daily inspection</div>
        <div class="chart-wrapper">
          <canvas id="okNgChart"></canvas>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- Chart.js: กราฟนิ่ง -->
<script>
  const labels = [
    "2025-11-01","2025-11-02","2025-11-03","2025-11-04","2025-11-05",
    "2025-11-06","2025-11-07","2025-11-08","2025-11-09","2025-11-10",
    "2025-11-11","2025-11-12","2025-11-13","2025-11-14","2025-11-15"
  ];

  const okData = [559, 647, 539, 602, 495, 566, 630, 518, 505, 547, 546, 461, 569, 594, 610];
  const ngData = [45, 55, 58, 40, 70, 61, 51, 45, 42, 38, 60, 50, 55, 78, 48];

  const ctx = document.getElementById('okNgChart').getContext('2d');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Sum of total_ok',
          data: okData,
          backgroundColor: 'rgba(37, 99, 235, 0.85)',
          borderRadius: 3
        },
        {
          label: 'Sum of total_ng',
          data: ngData,
          backgroundColor: 'rgba(220, 38, 38, 0.85)',
          borderRadius: 3
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { position: 'right' },
        tooltip: { mode: 'index', intersect: false }
      },
      scales: {
        x: {
          ticks: { maxRotation: 60, minRotation: 60 }
        },
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Count' }
        }
      }
    }
  });
</script>
</body>
</html>
