<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AISIN Dashboard - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <link rel="stylesheet" href="component/layout.css">
        <link rel="stylesheet" href="component/bar_style.css">
        <link rel="stylesheet" href="component/status_style.css">
        <link rel="stylesheet" href="component/header_style.css">
        <link rel="stylesheet" href="component/factory.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo-block">
      <div class="logo-container">
            <img src="Img/logo.png" alt="Logo">
      </div>

    <hr class="hr-nav"/> 

    <div class="nav-text">
        <div class="nav-title">DASHBOARD</div>

            <div class="nav-item active" onclick="window.location.href='index.html'">
                <div class="nav-icon">
                    <iconify-icon icon="iconamoon:home" width="18" height="18"></iconify-icon>
                </div>
                <span>HOME</span>
            </div>
            
            <div class="nav-item" onclick="window.location.href='qc_room.html'">
                <div class="nav-icon">
                    <iconify-icon icon="fluent:box-search-16-regular" width="18" height="18"></iconify-icon>
                </div>
                <span>QC</span>
            </div>

            <div class="nav-item" onclick="window.location.href='production_room.html'">
                <div class="nav-icon">
                    <iconify-icon icon="streamline:production-belt" width="18" height="18"></iconify-icon>
                </div>
                <span>PD</span>
            </div>
        </div>

    <hr class="hr-nav"/> 
        
        <div class="nav-title">REPORT</div>

            <div class="nav-item" onclick="window.location.href='query.html'">
                <div class="nav-icon">
                    <iconify-icon icon="icon-park-outline:doc-search" width="18" height="18"></iconify-icon>
                </div>
                <span>QUERY</span>
        </div>
  </aside>
 
<main class="main">
    <section class="room-header">
        <div class="card-bg">AISIN DASHBOARD</div>
    </section>


    <h1 class="title-fty">FACTORY</h1> 
    <hr class="hr-fty"/>

    <section class="room-layout-fac">
    
    <section class="factory-container">
        <div class="card-container">
            <div class="card card-qc" onclick="window.location.href='qc_room.html'">QC</div>
            <div class="card card-pd" onclick="window.location.href='production_room.html'">PD</div>
        </div>

        <img src="Img/factory.png" class="factory-img">
    </section>


    <section class="vendor-container">
         <div class="card-vendor-container">
            <div class="card card-vd" onclick="window.location.href='/'">
                Vendor
            </div>
        </div>
        <img src="Img/vendor.png" class="vendor-img">

    </section>
</section>        
</main>
</body>
</html>
